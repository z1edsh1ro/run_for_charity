<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup-full.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="main">
        <h1>
            สมัครสมาชิก</h1>
        <div class="main-regis">
            <form action="#">
                <h5>ชื่อผู้ใช้งาน</h5>
                <input type="text" placeholder="กรุณาระบุชื่อผู้ใช้งาน">
                <h5>อีเมล</h5>
                <input type="email" placeholder="กรุณาระบุอีเมล">
                <h5>รหัสผ่าน</h5>
                <input type="password" placeholder="กรุณาระบุรหัสผ่าน">
                <h5>ยืนยันรหัสผ่าน</h5>
                <input type="password" placeholder="กรุณายืนยันรหัสผ่าน">
                <h5>เพศ</h5>
                <div class="age">
                    <input type="radio"><label>ไม่ระบุ</label>
                    <input type="radio"><label>เพศชาย</label>
                    <input type="radio"><label>เพศหญิง</label>
                </div>
                <h5>อายุ</h5>
                <input type="number" placeholder="กรุณาระบุอายุ">
                <h5>เบอร์โทร</h5>
                <input type="number" placeholder="กรุณาระบุเบอร์โทร">
                <textarea  rows="4" cols="50">กรุณาระบุที่อยู่</textarea>
 
            </form>
        </div>
        <a href="Login.html">
            <button>ยืนยันการสมัคร</button>
        </a>
        <div class="member">
            มีบัญชีอยู่แล้ว<a href="Login.html"><span> </span> เข้าสู่ระบบที่นี่</a>
        </div>
    </div>

</body>

</html>
